# Keep JVM heap reasonable for local builds; override per-task when needed.
org.gradle.jvmargs=-Xmx8196m -Dfile.encoding=UTF-8
android.useAndroidX=true
android.enableJetifier=true
# Enable parallel task execution for faster builds
org.gradle.parallel=true
# Enable Gradle daemon for faster builds
org.gradle.daemon=true
# Enable offline mode for faster builds
org.gradle.offline=true
# Enable build caching for faster builds
org.gradle.caching=true
# Enable dependency resolution caching for faster builds
org.gradle.dependencyResolutionCache=true
# Enable incremental builds for faster builds
org.gradle.incremental=true
# Enable test execution caching for faster builds
org.gradle.testExecutionCache=true
# Enable dependency verification for faster builds
org.gradle.dependencyVerification=true
# Enable dependency verification caching for faster builds
org.gradle.dependencyVerificationCache=true

