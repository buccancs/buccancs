plugins {
    id 'java-library'
    id 'maven-publish'
}

java {
    sourceCompatibility =
            JavaVersion
                    .VERSION_21
    targetCompatibility =
            JavaVersion
                    .VERSION_21
}

repositories {
    mavenCentral()
    mavenLocal()
}

test {
    exclude '**/API_00001_ShimmerPC_GeneralBluetoothShimmer2R.class'
}

publishing {
    publications {
        mavenJava(
                MavenPublication
        ) {
            from components
                    .java
            groupId =
                    'com.shimmerresearch'
            artifactId =
                    'shimmerdriverpc'
            version =
                    '0.11.6_beta'
        }
    }
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri(
                    "https://maven.pkg.github.com/ShimmerEngineering/Shimmer-Java-Android-API"
            )
            credentials {
                username =
                        project
                                .findProperty(
                                        "gpr.user"
                                ) ?:
                                System
                                        .getenv("USERNAME")
                password =
                        project
                                .findProperty(
                                        "gpr.key"
                                ) ?:
                                System
                                        .getenv("TOKEN")
            }
        }
    }
}

dependencies {
    implementation 'org.slf4j:slf4j-api:2.0.16'
    implementation
            project(':ShimmerDriver')
    implementation
            project(':ShimmerBluetoothManager')
    implementation 'com.parse.bolts:bolts-tasks:1.4.0'

    api 'io.github.java-native:jssc:2.9.6'
    api 'net.sf.bluecove:bluecove:2.1.0'
    api 'commons-io:commons-io:2.18.0'
    api 'net.sf.jchart2d:jchart2d:3.3.2'

    testImplementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.24.3'
    testImplementation 'junit:junit:4.13.2'
}
