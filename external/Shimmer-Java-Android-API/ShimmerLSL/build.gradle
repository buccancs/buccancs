plugins {
    id 'java'
    id 'maven-publish'
}

java {
    sourceCompatibility =
            JavaVersion
                    .VERSION_21
    targetCompatibility =
            JavaVersion
                    .VERSION_21
}

repositories {
    mavenCentral()
    mavenLocal()
}

publishing {
    publications {
        mavenJava(
                MavenPublication
        ) {
            from components
                    .java
            groupId =
                    'com.shimmerresearch'
            artifactId =
                    'shimmerlsl'
            version =
                    '0.10.18_alpha'
        }
    }
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri(
                    "https://maven.pkg.github.com/ShimmerEngineering/Shimmer-Java-Android-API"
            )
            credentials {
                username =
                        project
                                .findProperty(
                                        "gpr.user"
                                ) ?:
                                System
                                        .getenv("USERNAME")
                password =
                        project
                                .findProperty(
                                        "gpr.key"
                                ) ?:
                                System
                                        .getenv("TOKEN")
            }
        }
    }
}

dependencies {
    implementation
            project(':ShimmerDriver')
    implementation
            project(':ShimmerBluetoothManager')
    implementation
            project(':ShimmerDriverPC')
    implementation 'net.java.dev.jna:jna:5.15.0'

    testImplementation 'junit:junit:4.13.2'
}
