plugins {
    id 'java'
}

java {
    sourceCompatibility =
            JavaVersion
                    .VERSION_21
    targetCompatibility =
            JavaVersion
                    .VERSION_21
}

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    implementation 'org.slf4j:slf4j-api:2.0.16'
    implementation
            project(':ShimmerDriver')

    testImplementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.24.3'
    testImplementation 'junit:junit:4.13.2'
}
