plugins {
    id 'java-library'
    id 'maven-publish'
}

java {
    sourceCompatibility =
            JavaVersion
                    .VERSION_21
    targetCompatibility =
            JavaVersion
                    .VERSION_21
}

repositories {
    mavenCentral()
    mavenLocal()
}

test {
    exclude 'com/shimmerresearch/driver/API_00005_Suite_ShimmerDriver.class'
    exclude 'com/shimmerresearch/algorithms/API_00002_Filters.class'
}

publishing {
    publications {
        mavenJava(
                MavenPublication
        ) {
            from components
                    .java
            groupId =
                    'com.shimmerresearch'
            artifactId =
                    'shimmerdriver'
            version =
                    '0.11.6_beta'
        }
    }
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri(
                    "https://maven.pkg.github.com/ShimmerEngineering/Shimmer-Java-Android-API"
            )
            credentials {
                username =
                        project
                                .findProperty(
                                        "gpr.user"
                                ) ?:
                                System
                                        .getenv("USERNAME")
                password =
                        project
                                .findProperty(
                                        "gpr.key"
                                ) ?:
                                System
                                        .getenv("TOKEN")
            }
        }
    }
}

dependencies {
    api 'org.apache.commons:commons-lang3:3.17.0'
    api 'org.apache.commons:commons-math3:3.6.1'
    api 'org.apache.commons:commons-math:2.2'
    api 'com.google.guava:guava:33.3.1-jre'
    api 'java3d:vecmath:1.3.1'
    api 'commons-collections:commons-collections:3.2.2'
    api 'com.google.protobuf:protobuf-java:3.25.5'
    api 'io.grpc:grpc-all:1.69.0'
    api 'org.apache.httpcomponents:httpclient:4.5.14'
    api 'com.codeminders:hidapi:1.1'
    api 'joda-time:joda-time:2.13.0'
    api 'com.github.wendykierp:JTransforms:3.1'
    api 'org.slf4j:slf4j-api:2.0.16'
    api 'javax.annotation:javax.annotation-api:1.3.2'
    api 'com.parse.bolts:bolts-tasks:1.4.0'
    api 'org.bouncycastle:bcprov-jdk18on:1.79'

    testImplementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.24.3'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.mockito:mockito-core:5.14.2'
}
