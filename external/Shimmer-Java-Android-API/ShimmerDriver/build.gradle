plugins {
    id 'java-library'
    id 'maven-publish'
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

repositories {
    mavenCentral()
    mavenLocal()
}

test {
    exclude 'com/shimmerresearch/driver/API_00005_Suite_ShimmerDriver.class'
    exclude 'com/shimmerresearch/algorithms/API_00002_Filters.class'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            groupId = 'com.shimmerresearch'
            artifactId = 'shimmerdriver'
            version = '0.11.6_beta'
        }
    }
    repositories {
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/ShimmerEngineering/Shimmer-Java-Android-API")
            credentials {
                username = project.findProperty("gpr.user") ?: System.getenv("USERNAME")
                password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
            }
        }
    }
}

dependencies {
    api 'org.apache.commons:commons-lang3:3.4'
    api 'org.apache.commons:commons-math3:3.6'
    api 'org.apache.commons:commons-math:2.2'
    api 'com.google.guava:guava:19.0'
    api 'java3d:vecmath:1.3.1'
    api 'commons-collections:commons-collections:3.2'
    api 'com.google.protobuf:protobuf-java:3.4.0'
    api 'io.grpc:grpc-all:1.32.1'
    api 'org.apache.httpcomponents:httpclient:4.3.6'
    api 'com.codeminders:hidapi:1.1'
    api 'joda-time:joda-time:2.9.4'
    api 'com.github.wendykierp:JTransforms:3.1'
    api 'org.slf4j:slf4j-api:1.7.21'
    api 'javax.annotation:javax.annotation-api:1.3.2'
    api 'com.parse.bolts:bolts-tasks:1.4.0'

    testImplementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.21.1'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.mockito:mockito-all:1.10.19'
}

