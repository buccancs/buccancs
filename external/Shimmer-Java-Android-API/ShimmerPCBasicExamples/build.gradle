plugins {
    id 'java'
}

java {
    sourceCompatibility =
            JavaVersion
                    .VERSION_21
    targetCompatibility =
            JavaVersion
                    .VERSION_21
}

repositories {
    mavenCentral()
    mavenLocal()
    flatDir {
        dirs 'libs'
    }
    maven {
        name = "GitHubPackages"
        url = uri(
                "https://maven.pkg.github.com/ShimmerEngineering/Shimmer-Java-Android-API"
        )
        credentials {
            username =
                    project
                            .findProperty(
                                    "gpr.user"
                            ) ?:
                            System
                                    .getenv("USERNAME")
            password =
                    project
                            .findProperty(
                                    "gpr.key"
                            ) ?:
                            System
                                    .getenv("TOKEN")
        }
    }
}

dependencies {
    implementation 'org.slf4j:slf4j-api:2.0.16'
    implementation 'com.parse.bolts:bolts-tasks:1.4.0'
    implementation
            project(':ShimmerDriver')
    implementation
            project(':ShimmerDriverPC')
    implementation
            project(':ShimmerBluetoothManager')
    implementation name: 'ShimmerBiophysicalProcessingLibrary_Rev_0_11'

    testImplementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.24.3'
    testImplementation 'junit:junit:4.13.2'
}
