plugins {
    id 'java'
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

repositories {
    mavenCentral()
    mavenLocal()
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    implementation 'org.slf4j:slf4j-api:1.7.21'
    implementation project(':ShimmerDriver')
    implementation project(':ShimmerDriverPC')
    implementation name: 'ShimmerBiophysicalProcessingLibrary_Rev_0_11'

    testImplementation 'org.apache.logging.log4j:log4j-slf4j-impl:2.21.1'
    testImplementation 'junit:junit:4.13.2'
}
