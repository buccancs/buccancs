// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.9.23'
    repositories {
        google()
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        //classpath 'com.android.tools.build:gradle:3.5.4'
        classpath "com.android.tools.build:gradle:8.2.2"
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        //classpath('org.jfrog.buildinfo:build-info-extractor-gradle:4.21.0')
    }
}
// Plugin used to upload authenticated files to BinTray through Gradle
/*plugins {
    id "com.jfrog.artifactory" version "4.21.0"
}
apply plugin: 'com.jfrog.artifactory'
*/
apply plugin: 'maven-publish'

allprojects {
    repositories {
        google()
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/ShimmerEngineering/Shimmer-Java-Android-API")
            credentials {
                username = project.findProperty("gpr.usr") ?: System.getenv("USERNAME")
                password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
            }
        }
        maven {
            name = "GitHubPackages"
            url = uri("https://maven.pkg.github.com/ShimmerEngineering/ShimmerAndroidAPI")
            credentials {
                username = project.findProperty("gpr.usr") ?: System.getenv("USERNAME")
                password = project.findProperty("gpr.key") ?: System.getenv("TOKEN")
            }
        }
        mavenCentral()
        mavenLocal()
        jcenter()
        maven { url 'https://jitpack.io' }
    }
    subprojects {
        afterEvaluate {
            dependencies {
                implementation 'com.google.guava:guava:20.0'
                implementation 'java3d:vecmath:1.3.1'
                implementation 'androidx.appcompat:appcompat:1.7.0'
                implementation 'com.github.Jasonchenlijian:FastBle:2.4.0'
                implementation(group: 'com.shimmerresearch', name: 'shimmerbluetoothmanager', version: '0.11.6_beta') {

                    // excluding org.json which is provided by Android
                    exclude group: 'io.netty'
                    exclude group: 'com.google.protobuf'
                    exclude group: 'org.apache.commons.math'
                }

                implementation(group: 'com.shimmerresearch', name: 'shimmerdriver', version: '0.11.6_beta') {

                    // excluding org.json which is provided by Android
                    exclude group: 'io.netty'
                    exclude group: 'com.google.protobuf'
                }
            }
        }
    }

