buildscript {
    ext
            .kotlin_version =
            '1.9.23'
    repositories {
        google()
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.2'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

plugins {
    id 'maven-publish'
}

allprojects {
    repositories {
        google()
        mavenCentral()
        mavenLocal()
        maven {
            name = "GitHubPackages"
            url = uri(
                    "https://maven.pkg.github.com/ShimmerEngineering/Shimmer-Java-Android-API"
            )
            credentials {
                username =
                        project
                                .findProperty(
                                        "gpr.usr"
                                ) ?:
                                System
                                        .getenv("USERNAME")
                password =
                        project
                                .findProperty(
                                        "gpr.key"
                                ) ?:
                                System
                                        .getenv("TOKEN")
            }
        }
        maven {
            name = "GitHubPackages"
            url = uri(
                    "https://maven.pkg.github.com/ShimmerEngineering/ShimmerAndroidAPI"
            )
            credentials {
                username =
                        project
                                .findProperty(
                                        "gpr.usr"
                                ) ?:
                                System
                                        .getenv("USERNAME")
                password =
                        project
                                .findProperty(
                                        "gpr.key"
                                ) ?:
                                System
                                        .getenv("TOKEN")
            }
        }
        maven {
            url 'https://jitpack.io'
        }
    }

    subprojects {
        afterEvaluate {
            dependencies {
                implementation 'com.google.guava:guava:20.0'
                implementation 'java3d:vecmath:1.3.1'
                implementation 'androidx.appcompat:appcompat:1.7.0'
                implementation 'com.github.Jasonchenlijian:FastBle:2.4.0'
                implementation(
                        'com.shimmerresearch:shimmerbluetoothmanager:0.11.6_beta'
                ) {
                    exclude group: 'io.netty'
                    exclude group: 'com.google.protobuf'
                    exclude group: 'org.apache.commons.math'
                }
                implementation(
                        'com.shimmerresearch:shimmerdriver:0.11.6_beta'
                ) {
                    exclude group: 'io.netty'
                    exclude group: 'com.google.protobuf'
                }
            }
        }
    }
}
