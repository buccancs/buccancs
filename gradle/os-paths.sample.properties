# Copy to gradle/os-paths.properties and customize per host.
# Leave values blank to rely on <repo>/toolchains/* (see docs/os-toolchain.md).
# Relative paths are resolved against the repository root.

# Recommended layout (all untracked):
#   toolchains/
#     windows/
#       android-sdk/
#       android-ndk/      (optional)
#       java/
#       gradle-user-home/
#     linux/
#       android-sdk/
#       android-ndk/
#       java/
#       gradle-user-home/
#     mac/
#       android-sdk/
#       android-ndk/
#       java/
#       gradle-user-home/

# Windows hosts (PowerShell / Android Studio on Windows)
windows.android.sdk = toolchains/windows/android-sdk
windows.android.ndk = toolchains/windows/android-ndk
windows.java.home = toolchains/windows/java
windows.gradle.user.home = toolchains/windows/gradle-user-home

# Linux hosts (including WSL).
linux.android.sdk = toolchains/linux/android-sdk
linux.android.ndk = toolchains/linux/android-ndk
linux.java.home = toolchains/linux/java
linux.gradle.user.home = toolchains/linux/gradle-user-home

# macOS hosts (optional)
mac.android.sdk = toolchains/mac/android-sdk
mac.android.ndk = toolchains/mac/android-ndk
mac.java.home = toolchains/mac/java
mac.gradle.user.home = toolchains/mac/gradle-user-home
